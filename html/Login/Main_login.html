<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook - 로그인 또는 가입</title>

    <!-- style -->
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/reset.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header">
                <h1><a href="#">facebook</a></h1>
                <div class="menu_login">
                    <form action="#" method="post" id="login_form">
                        <table>
                            <tbody>
                                <tr class="tr_head">
                                    <td><label for="email">이메일 또는 휴대폰</label></td>
                                    <td><label for="password">비밀번호</label></td>
                                </tr>
                                <tr class="tr_body">
                                    <td><input type="email" name="email" id="email" class="input_email"></td>
                                    <td><input type="password" name="password" id="password" class="input_pw"></td>
                                    <td><input type="submit" name="login_btn" id="login_btn" class="input_btn" value="로그인"></td>
                                </tr>
                                <tr class="tr_footer">
                                    <td></td>
                                    <td><a href="#">계정을 잊으셨나요?</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- // header-->
    <main>
        <section id="sign_up">
            <div class="container">
                <div class="sign_up">
                    <h2>제목</h2>
                </div>
            </div>
        </section>
        <!-- // sign_up -->
    </main>
    <footer id="footer">
        <div class="container"></div>
    </footer>
    <!-- // footer -->
</body>
</html>
